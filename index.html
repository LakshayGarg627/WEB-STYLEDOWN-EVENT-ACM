<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACM Student Chapter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
</head>
<body>

   
    <div class="navbar">
        <div class="logo">
            <img src="./images/Logo.png" alt="ACM Logo" title="ACM Student Chapter Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>

    <section id="home" class="home-section fade-in">

        <div class="home-content">
            <h2><span class="text"></span></h2>
            <p class="para">Join us to explore the world of technology, coding, and innovation.</p>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search events, news, etc..." id="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
    </section>

    <section id="about" class="about-section slide-in-left">
        <h2 class="text-style">About Us</h2>
        <p><span class="text1"></span></p>
        <div class="gallery-container gallery-container-2 gallery-container-3">
            <img src="images/Chapter Group photos/DSC_0109.JPG">
            <img src="images/Chapter Group photos/DSC_0112.JPG">
        </div>
    </section>

    <section id="events" class="events-section scale-up">
        <h2 class="text-style">Upcoming Events</h2>
        <div class="gallery-container gallery-container-2">
            <img src="images/Events Poster/MINDSPARK (1).jpg" >
            <img src="images/Events Poster/WebStyledown.jpg" >
            <img src="images/Events Poster/Logicloom.png" >
        </div>
    </section>

    <section id="image-highlights" class="highlights-section slide-in-left">
        <h2 class="text-style">Event Highlights</h2>
        <p><span class="text2"></span></p>
        <div class="gallery-container">
            <img src="images/Event_s photos/DSC_0020.JPG" class="event-highlight-img">
            <img src="images/Event_s photos/DSC_0019.JPG" class="event-highlight-img">
            <img src="images/Event_s photos/DSC_0581.JPG" class="event-highlight-img">
        </div>
    </section>

    
    <section id="contact" class="contact-section">
        <h2 class="text-style">Contact Us</h2>
        <p>Email: <a href="mailto:student.chap.acm@xim.edu.in">student.chap.acm@xim.edu.in</a></p>
        <p>Follow us on our social media platforms for updates:</p>
        <div class="social-links">
            <a href="https://www.instagram.com/acm_xim/" target="_blank">
                <i class="fa-brands fa-instagram insta"></i>
            </a>
            <a href="https://www.linkedin.com/company/xim-acm/mycompany/" target="_blank">
                <i class="fa-brands fa-linkedin linke"></i>
            </a>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 ACM XIM WEB STYLEDOWN EVENT.</p>
        </div>
    </footer>
     <script src="app.js"></script>
